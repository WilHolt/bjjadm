<div class="row">
  <div class="col s6 blue left">
    <h2   class=" white-text">BEM VINDO <br>
      {{loginForm.value.username}}
      SISTEMA JITSU</h2>
    </div>
    <div class="col s6">
      <div class="row center">
        <div class=" col s12">
          <h3 class="blue-text">LOGIN</h3>
        </div>
        <div class="col s12">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="input-field col s6 offset-s3">
                <input id="login" type="text" formControlName="username">
                <label for="login">Login</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6 offset-s3">
                <input id="password" type="password" formControlName="password">
                <label for="password">Senha</label>
              </div>
            </div>

          <div class="row">
            <div class="col s3 right-align"></div>
            <div class="col s3 left-align grey-text"><p>Esqueci minha senha</p> </div>
            <div class="col s4 center"><button  class="waves-effect waves-light btn blue" type="submit" routerLink="/home">Entrar</button></div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
